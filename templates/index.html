{% extends "base.html" %}

{% block title %} Index Page {% endblock %}
{% block content %}
<!-- {{super()}}   -->
<!-- <h1>URL Shortener</h1> -->
<div class="container">
    <div class="row d-flex flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <div class="card-deck mb-3">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weaight-normal text-center">Website</h4>
                </div>
                <div class="card-body">
                    <form action="your-url" method="post">
                        <label for="code">Short Name</label>
                        <input type="text" class="form-control" name="code" value="" required>                       
                        <br>
                        <label for="url">Website URL</label>
                        <input type="url" class="form-control" name="url" value="" required>
                        <br>
                        <div class="d-grid gap-2">
                            <input class="btn btn-primary btn-lg " type="submit" value="shorten">                            
                          </div>                        
                    </form>
                </div>
            </div>
        </div>       
    </div>
</div>


    {% if codes %}
    <div class="container">
        <div class="row d-flex flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5>Codes you have created</h5>
        <ul class="list-group">
            {% for code in codes %}
                <a class="list-group-item list-group-item-action" href="{{url_for('redirect_to_url',code=code)}}">
                    {{code}}
                </a>
            {% endfor %}
        </ul>
        </div>
    </div>
    {% endif %}
{% endblock %}
